<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IndaStreet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        
        button:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #555;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some features are still available!</p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>No internet connection detected</span>
        </div>
        
        <button onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>View cached bookings</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Access saved profile data</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ…</span>
                <span>Draft messages (will sync when online)</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            console.log('ðŸŒ Connection restored!');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Check connection status
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 3000);
    </script>
</body>
</html>
