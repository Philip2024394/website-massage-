<!DOCTYPE html>
<html>
<head>
    <title>Appwrite Collection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <h2>üîç Testing Your Live Appwrite Collections</h2>
    <div id="results"></div>
    <button onclick="testCollections()">Test Collections</button>

    <script>
        const { Client, Databases } = Appwrite;
        
        const client = new Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');
            
        const databases = new Databases(client);
        const DATABASE_ID = '68f76ee1000e64ca8d05';
        
        // Test collection IDs I used in your code
        const COLLECTIONS = {
            THERAPISTS: '68f76ee1000e64ca8d07',
            USERS: '68f76ee1000e64ca8d0b',
            PLACES: '68f76ee1000e64ca8d08'
        };
        
        async function testCollections() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing collections...</p>';
            
            for (const [name, id] of Object.entries(COLLECTIONS)) {
                try {
                    const docs = await databases.listDocuments(DATABASE_ID, id, []);
                    results.innerHTML += `<p>‚úÖ ${name} (${id}): ${docs.total} documents</p>`;
                } catch (error) {
                    results.innerHTML += `<p>‚ùå ${name} (${id}): ${error.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
