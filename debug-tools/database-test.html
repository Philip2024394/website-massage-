<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .data-display { background-color: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üß™ Local Database System Test</h1>
    
    <div class="test-section">
        <h3>1. Test Local Database Save/Load</h3>
        <button onclick="testSaveTherapist()">Save Test Therapist</button>
        <button onclick="testLoadTherapists()">Load All Therapists</button>
        <button onclick="testPriceFormat()">Test Price Format</button>
        <button onclick="clearDatabase()">Clear Database</button>
        <div id="saveLoadResult" class="data-display"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Price Formatting</h3>
        <input type="number" id="priceInput" placeholder="Enter price (e.g. 150000)" value="150000">
        <button onclick="formatPriceTest()">Format Price</button>
        <div id="priceResult" class="data-display"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Database Status</h3>
        <button onclick="checkDatabaseStatus()">Check Database Status</button>
        <div id="statusResult" class="data-display"></div>
    </div>

    <script>
        // Mock the formatPrice function from TherapistCard
        function formatPrice(price) {
            if (!price || price === 0) return '0k';
            
            const numPrice = typeof price === 'string' ? parseInt(price.replace(/\D/g, '')) : price;
            
            if (numPrice < 1000) {
                // If less than 1000, pad to 3 digits
                return `${numPrice.toString().padStart(3, '0')}k`;
            }
            
            // Convert to thousands and ensure at least 3 digits
            const thousands = Math.round(numPrice / 1000);
            if (thousands < 100) {
                return `${thousands.toString().padStart(3, '0')}k`;
            }
            
            return `${thousands}k`;
        }

        function testSaveTherapist() {
            const testTherapist = {
                id: 'test-' + Date.now(),
                name: 'Test Therapist',
                bio: 'Test bio for therapist',
                experience: '5 years',
                price: 150000,
                location: 'Test Location',
                massageTypes: ['Swedish', 'Deep Tissue'],
                status: 'active',
                isLive: true,
                rating: 4.5,
                mainImage: 'https://example.com/image.jpg',
                profilePicture: 'https://example.com/profile.jpg'
            };

            try {
                // Save to localStorage
                const existing = JSON.parse(localStorage.getItem('localDatabase') || '{"therapists": [], "places": [], "users": [], "bookings": []}');
                existing.therapists.push(testTherapist);
                localStorage.setItem('localDatabase', JSON.stringify(existing));
                
                document.getElementById('saveLoadResult').textContent = '‚úÖ Test therapist saved successfully!\n' + JSON.stringify(testTherapist, null, 2);
                document.getElementById('saveLoadResult').className = 'data-display success';
            } catch (error) {
                document.getElementById('saveLoadResult').textContent = '‚ùå Error saving therapist: ' + error.message;
                document.getElementById('saveLoadResult').className = 'data-display error';
            }
        }

        function testLoadTherapists() {
            try {
                const database = JSON.parse(localStorage.getItem('localDatabase') || '{"therapists": [], "places": [], "users": [], "bookings": []}');
                const therapists = database.therapists || [];
                
                if (therapists.length > 0) {
                    document.getElementById('saveLoadResult').textContent = `‚úÖ Found ${therapists.length} therapist(s):\n` + JSON.stringify(therapists, null, 2);
                    document.getElementById('saveLoadResult').className = 'data-display success';
                } else {
                    document.getElementById('saveLoadResult').textContent = '‚ö†Ô∏è No therapists found in database';
                    document.getElementById('saveLoadResult').className = 'data-display';
                }
            } catch (error) {
                document.getElementById('saveLoadResult').textContent = '‚ùå Error loading therapists: ' + error.message;
                document.getElementById('saveLoadResult').className = 'data-display error';
            }
        }

        function formatPriceTest() {
            const input = document.getElementById('priceInput').value;
            const formatted = formatPrice(input);
            
            document.getElementById('priceResult').textContent = `Input: ${input}\nFormatted: ${formatted}\n\nTest cases:\n150000 ‚Üí ${formatPrice(150000)}\n250000 ‚Üí ${formatPrice(250000)}\n99000 ‚Üí ${formatPrice(99000)}\n22000 ‚Üí ${formatPrice(22000)}`;
        }

        function testPriceFormat() {
            const testCases = [150000, 250000, 99000, 22000, 50, 1500];
            let results = 'Price Format Test Results:\n\n';
            
            testCases.forEach(price => {
                const formatted = formatPrice(price);
                results += `${price} ‚Üí ${formatted}\n`;
            });
            
            document.getElementById('priceResult').textContent = results;
        }

        function clearDatabase() {
            localStorage.removeItem('localDatabase');
            document.getElementById('saveLoadResult').textContent = 'üóëÔ∏è Database cleared';
            document.getElementById('saveLoadResult').className = 'data-display';
        }

        function checkDatabaseStatus() {
            try {
                const database = JSON.parse(localStorage.getItem('localDatabase') || '{"therapists": [], "places": [], "users": [], "bookings": []}');
                const status = {
                    therapists: database.therapists?.length || 0,
                    places: database.places?.length || 0,
                    users: database.users?.length || 0,
                    bookings: database.bookings?.length || 0,
                    lastUpdated: database.lastUpdated || 'Never'
                };
                
                document.getElementById('statusResult').textContent = 'Database Status:\n' + JSON.stringify(status, null, 2);
                document.getElementById('statusResult').className = 'data-display success';
            } catch (error) {
                document.getElementById('statusResult').textContent = '‚ùå Error checking database: ' + error.message;
                document.getElementById('statusResult').className = 'data-display error';
            }
        }

        // Auto-check status on load
        window.onload = function() {
            checkDatabaseStatus();
        };
    </script>
</body>
</html>
