        }

            margin: 15px 0;
        }

<body>
    <div class="container">
        <h1>üèóÔ∏è Create Bulletproof Location Collections</h1>
        
        <div class="info">
            <strong>üìã What This Will Create:</strong><br>
            1. <strong>cities</strong> collection - Standardized city list with lat/lng<br>
            2. <strong>therapist_locations</strong> collection - Junction table for relationships
        </div>

        <div class="step">
            <h3>Step 1: Create Collections</h3>
            <button onclick="createCollections()" id="createBtn">
                üèóÔ∏è Create Collections
            </button>
        </div>

        <div class="step">
            <h3>Step 2: Seed City Data</h3>
            <button onclick="seedCities()" id="seedBtn" disabled>
                üåÜ Seed Indonesian Cities
            </button>
        </div>

        <div class="step">
            <h3>Step 3: Migrate Existing Data</h3>
            <button onclick="migrateData()" id="migrateBtn" disabled>
                üîÑ Migrate Therapist Locations
            </button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { Client, Databases, ID } from 'https://cdn.jsdelivr.net/npm/appwrite@16.0.2/+esm';

        const client = new Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Databases(client);
        const databaseId = '68f76ee1000e64ca8d05';

        let citiesCollectionId = null;
        let therapistLocationsCollectionId = null;

        window.createCollections = async function() {
            const results = document.getElementById('results');
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            results.innerHTML = '<div class="loading"></div> Creating collections...';

            try {
                // Create cities collection
                const citiesCollection = await databases.createCollection(
                    databaseId,
                    ID.unique(),
                    'cities',
                    [],  // permissions - set in Appwrite console
                    false // documentSecurity
                );
                citiesCollectionId = citiesCollection.$id;

                let html = `<div class="success">‚úÖ Created cities collection: ${citiesCollectionId}</div>`;
                results.innerHTML = html;

                // Create attributes for cities
                await databases.createStringAttribute(databaseId, citiesCollectionId, 'name', 100, true);
                html += '<div class="attribute">‚úÖ Added attribute: name (STRING, required)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, citiesCollectionId, 'slug', 100, true);
                html += '<div class="attribute">‚úÖ Added attribute: slug (STRING, required)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, citiesCollectionId, 'aliases', 1000, false, null, true);
                html += '<div class="attribute">‚úÖ Added attribute: aliases (STRING[], optional)</div>';
                results.innerHTML = html;

                await databases.createFloatAttribute(databaseId, citiesCollectionId, 'latitude', true);
                html += '<div class="attribute">‚úÖ Added attribute: latitude (FLOAT, required)</div>';
                results.innerHTML = html;

                await databases.createFloatAttribute(databaseId, citiesCollectionId, 'longitude', true);
                html += '<div class="attribute">‚úÖ Added attribute: longitude (FLOAT, required)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, citiesCollectionId, 'country', 100, false, 'Indonesia');
                html += '<div class="attribute">‚úÖ Added attribute: country (STRING, default: Indonesia)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, citiesCollectionId, 'province', 200, false);
                html += '<div class="attribute">‚úÖ Added attribute: province (STRING, optional)</div>';
                results.innerHTML = html;

                await databases.createBooleanAttribute(databaseId, citiesCollectionId, 'isActive', true, true);
                html += '<div class="attribute">‚úÖ Added attribute: isActive (BOOLEAN, default: true)</div>';
                results.innerHTML = html;

                await databases.createIntegerAttribute(databaseId, citiesCollectionId, 'displayOrder', false, 0);
                html += '<div class="attribute">‚úÖ Added attribute: displayOrder (INTEGER, default: 0)</div>';
                results.innerHTML = html;

                // Create indexes
                await databases.createIndex(databaseId, citiesCollectionId, 'slug_index', 'key', ['slug'], ['ASC']);
                html += '<div class="attribute">‚úÖ Created index: slug_index</div>';
                results.innerHTML = html;

                await databases.createIndex(databaseId, citiesCollectionId, 'order_index', 'key', ['displayOrder', 'name'], ['ASC', 'ASC']);
                html += '<div class="attribute">‚úÖ Created index: order_index</div>';
                results.innerHTML = html;

                // Create therapist_locations collection
                const therapistLocationsCollection = await databases.createCollection(
                    databaseId,
                    ID.unique(),
                    'therapist_locations',
                    [],
                    false
                );
                therapistLocationsCollectionId = therapistLocationsCollection.$id;

                html += `<div class="success">‚úÖ Created therapist_locations collection: ${therapistLocationsCollectionId}</div>`;
                results.innerHTML = html;

                // Create attributes for therapist_locations
                await databases.createStringAttribute(databaseId, therapistLocationsCollectionId, 'therapistId', 100, true);
                html += '<div class="attribute">‚úÖ Added attribute: therapistId (STRING, required)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, therapistLocationsCollectionId, 'cityId', 100, true);
                html += '<div class="attribute">‚úÖ Added attribute: cityId (STRING, required)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, therapistLocationsCollectionId, 'address', 500, false);
                html += '<div class="attribute">‚úÖ Added attribute: address (STRING, optional)</div>';
                results.innerHTML = html;

                await databases.createStringAttribute(databaseId, therapistLocationsCollectionId, 'coordinates', 200, false);
                html += '<div class="attribute">‚úÖ Added attribute: coordinates (STRING, optional)</div>';
                results.innerHTML = html;

                await databases.createBooleanAttribute(databaseId, therapistLocationsCollectionId, 'isPrimary', false, true);
                html += '<div class="attribute">‚úÖ Added attribute: isPrimary (BOOLEAN, default: true)</div>';
                results.innerHTML = html;

                await databases.createBooleanAttribute(databaseId, therapistLocationsCollectionId, 'isActive', false, true);
                html += '<div class="attribute">‚úÖ Added attribute: isActive (BOOLEAN, default: true)</div>';
                results.innerHTML = html;

                // Create indexes
                await databases.createIndex(databaseId, therapistLocationsCollectionId, 'therapist_index', 'key', ['therapistId'], ['ASC']);
                html += '<div class="attribute">‚úÖ Created index: therapist_index</div>';
                results.innerHTML = html;

                await databases.createIndex(databaseId, therapistLocationsCollectionId, 'city_index', 'key', ['cityId'], ['ASC']);
                html += '<div class="attribute">‚úÖ Created index: city_index</div>';
                results.innerHTML = html;

                await databases.createIndex(databaseId, therapistLocationsCollectionId, 'active_index', 'key', ['isActive'], ['DESC']);
                html += '<div class="attribute">‚úÖ Created index: active_index</div>';
                results.innerHTML = html;

                html += '<div class="success"><strong>üéâ ALL COLLECTIONS CREATED SUCCESSFULLY!</strong><br>Proceed to Step 2: Seed Cities</div>';
                results.innerHTML = html;

                // Enable seed button
                document.getElementById('seedBtn').disabled = false;

                // Save collection IDs for next steps
                window.citiesCollectionId = citiesCollectionId;
                window.therapistLocationsCollectionId = therapistLocationsCollectionId;

            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><br><pre>${JSON.stringify(error, null, 2)}</pre></div>`;

            }
        };

        window.migrateData = async function() {
            const results = document.getElementById('results');
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            results.innerHTML = '<div class="loading"></div> Migrating therapist location data...';

            try {
                // Get all therapists
                const therapists = await databases.listDocuments(
                    databaseId,
                    'therapists_collection_id',
                    []
                );

                // Get all cities
                const cities = await databases.listDocuments(
                    databaseId,
                    window.citiesCollectionId,
                    []
                );

                let html = '<h3>üîÑ Migration Progress</h3>';
                let migrated = 0;
                let skipped = 0;

                for (const therapist of therapists.documents) {
                    if (!therapist.location) {
                        html += `<div class="error">‚ö†Ô∏è Skipped ${therapist.name}: No location set</div>`;
                        skipped++;
                        results.innerHTML = html;
                        continue;
                    }

                    // Find matching city
                    const matchingCity = cities.documents.find(city => {
                        const locationLower = therapist.location.toLowerCase();
                        if (city.name.toLowerCase() === locationLower) return true;
                        if (city.slug === locationLower) return true;
                        if (city.aliases && city.aliases.some(alias => alias.toLowerCase() === locationLower)) return true;
                        return false;
                    });

                    if (matchingCity) {
                        // Create therapist_location record
                        await databases.createDocument(
                            databaseId,
                            window.therapistLocationsCollectionId,
                            ID.unique(),
                            {
                                therapistId: therapist.$id,
                                cityId: matchingCity.$id,
                                coordinates: therapist.coordinates || null,
                                isPrimary: true,
                                isActive: true
                            }
                        );
                        html += `<div class="success">‚úÖ Migrated ${therapist.name} ‚Üí ${matchingCity.name}</div>`;
                        migrated++;
                    } else {
                        html += `<div class="error">‚ö†Ô∏è No match for ${therapist.name}: "${therapist.location}"</div>`;
                        skipped++;
                    }
                    results.innerHTML = html;
                }

                html += `<div class="success"><strong>üéâ MIGRATION COMPLETE!</strong><br>‚úÖ Migrated: ${migrated}<br>‚ö†Ô∏è Skipped: ${skipped}</div>`;
                results.innerHTML = html;

            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><br><pre>${JSON.stringify(error, null, 2)}</pre></div>`;
                btn.disabled = false;
            }
        };
    </script>
