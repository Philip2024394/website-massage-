<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Saved Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .safe { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .danger { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .data-display { background-color: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Check Your Saved Therapist Data</h1>
    
    <div id="dataStatus"></div>
    
    <button onclick="checkData()">Check My Data Now</button>
    <button onclick="showRawData()">Show Raw Data</button>
    
    <div id="dataDisplay" class="data-display" style="display: none;"></div>

    <h2>üìã What This Means:</h2>
    <ul>
        <li><strong>Safe:</strong> Your data is saved and will survive browser restarts</li>
        <li><strong>Warning:</strong> Some data exists but might be incomplete</li>
        <li><strong>No Data:</strong> Nothing saved yet - try adding a therapist profile first</li>
    </ul>

    <script>
        function checkData() {
            try {
                const data = localStorage.getItem('localDatabase');
                const statusDiv = document.getElementById('dataStatus');
                
                if (!data) {
                    statusDiv.innerHTML = `
                        <div class="status danger">
                            <h3>‚ùå No Data Found</h3>
                            <p>You haven't saved any therapist data yet.</p>
                            <p><strong>Next Step:</strong> Go to your website and create a therapist profile to test the system.</p>
                        </div>
                    `;
                    return;
                }

                const database = JSON.parse(data);
                const therapistCount = database.therapists ? database.therapists.length : 0;
                const placesCount = database.places ? database.places.length : 0;
                const lastUpdated = database.lastUpdated || 'Unknown';

                if (therapistCount > 0) {
                    statusDiv.innerHTML = `
                        <div class="status safe">
                            <h3>‚úÖ Data is Safe and Saved!</h3>
                            <p><strong>Therapists:</strong> ${therapistCount}</p>
                            <p><strong>Places:</strong> ${placesCount}</p>
                            <p><strong>Last Updated:</strong> ${new Date(lastUpdated).toLocaleString()}</p>
                            <p>Your data will persist until you manually clear browser storage.</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status warning">
                            <h3>‚ö†Ô∏è Database Exists But Empty</h3>
                            <p>The database structure is created but no therapists are saved.</p>
                            <p><strong>Next Step:</strong> Add a therapist profile through your website.</p>
                        </div>
                    `;
                }

            } catch (error) {
                document.getElementById('dataStatus').innerHTML = `
                    <div class="status danger">
                        <h3>‚ùå Error Reading Data</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function showRawData() {
            try {
                const data = localStorage.getItem('localDatabase');
                const display = document.getElementById('dataDisplay');
                
                if (data) {
                    display.textContent = JSON.stringify(JSON.parse(data), null, 2);
                    display.style.display = 'block';
                } else {
                    display.textContent = 'No data found in localStorage';
                    display.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('dataDisplay').textContent = 'Error: ' + error.message;
                document.getElementById('dataDisplay').style.display = 'block';
            }
        }

        // Auto-check on page load
        window.onload = checkData;
    </script>
</body>
</html>
