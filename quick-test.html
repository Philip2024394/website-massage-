<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
</head>
<body>
    <h1>✅ Server Status Test</h1>
    <div id="status">Testing connection...</div>
    
    <script>
        fetch('http://localhost:3000/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML = '✅ Server is running! Go to <a href="http://localhost:3000" target="_blank">http://localhost:3000</a>';
                    document.body.style.backgroundColor = '#d4edda';
                } else {
                    throw new Error('Server error');
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = '❌ Server not responding: ' + error.message;
                document.body.style.backgroundColor = '#f8d7da';
            });
    </script>
</body>
</html>
