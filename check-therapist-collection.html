<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Therapist Collection ID Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2/dist/umd/sdk.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 2rem;
        }
        .info { 
            background: #e3f2fd; 
            border: 1px solid #2196f3; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #1565c0;
        }
        .success { 
            background: #e8f5e8; 
            border: 1px solid #4caf50; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #2e7d32;
        }
        .error { 
            background: #ffebee; 
            border: 1px solid #f44336; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #c62828;
        }
        .warning { 
            background: #fff3e0; 
            border: 1px solid #ff9800; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #ef6c00;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .therapist-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .therapist-id {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: bold;
            color: #2e7d32;
            margin: 5px 0;
            display: inline-block;
        }
        .therapist-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .therapist-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .detail-item {
            background: white;
            padding: 8px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Therapist Collection ID Checker</h1>
        
        <div class="info">
            <strong>üéØ Purpose:</strong> Query the "therapists_collection_id" collection to retrieve all registered therapist documents with their $id values and profile data.
        </div>

        <button onclick="checkTherapistCollection()">üìã Load All Therapists</button>
        <button onclick="testSingleTherapist()">üß™ Test Known Therapist ID</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>

        <div id="stats" style="display: none;" class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Therapists</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Active/Available</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="withEmailCount">0</div>
                <div class="stat-label">With Email</div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Appwrite configuration 
        const APPWRITE_CONFIG = {
            endpoint: 'https://syd.cloud.appwrite.io/v1',
            projectId: '68f23b11000d25eb3664',
            databaseId: '68f76ee1000e64ca8d05',
            collections: {
                therapists: 'therapists_collection_id' // Using the placeholder as you mentioned
            }
        };

        // Initialize Appwrite
        const client = new Appwrite.Client()
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);

        const databases = new Appwrite.Databases(client);

        // Known therapist IDs from your debug files for testing
        const KNOWN_THERAPIST_IDS = [
            '690a0a0f002949071cb4', // phil4
            '6909ea3d000968f94102', // ph3
            '6909bc5400289a16c995', // philip1
            '6909ad5e00341154e55d'  // teamhammerex
        ];

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        async function checkTherapistCollection() {
            try {
                log('üîç Querying therapists_collection_id for all registered therapists...', 'info');
                
                // Query all therapists from the collection
                const response = await databases.listDocuments(
                    APPWRITE_CONFIG.databaseId,
                    APPWRITE_CONFIG.collections.therapists,
                    [] // No filters, get all documents
                );
                
                log(`‚úÖ Successfully connected to therapists_collection_id!`, 'success');
                log(`üìä Found ${response.documents.length} registered therapists`, 'success');
                
                if (response.documents.length === 0) {
                    log('‚ö†Ô∏è No therapists found in the collection. This might mean:', 'warning');
                    log('  ‚Ä¢ The collection is empty', 'warning');
                    log('  ‚Ä¢ The collection ID is incorrect', 'warning');
                    log('  ‚Ä¢ There are permission issues', 'warning');
                    return;
                }

                // Display statistics
                displayStats(response.documents);
                
                // Display each therapist
                response.documents.forEach((therapist, index) => {
                    displayTherapist(therapist, index + 1);
                });

                // Show configuration update suggestion
                log('‚úÖ Connection verified! The collection ID "therapists_collection_id" is working correctly.', 'success');
                log('üí° Your therapist cards should now be able to fetch real data from Appwrite.', 'info');

            } catch (error) {
                log(`‚ùå Error querying therapists_collection_id: ${error.message}`, 'error');
                
                if (error.message.includes('Collection with the requested ID could not be found')) {
                    log('üîß This means "therapists_collection_id" is not the correct collection ID.', 'error');
                    log('üí° Try using the debug-collection-ids.html tool to find the correct ID.', 'warning');
                } else if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    log('üîë This is a permission issue. Make sure the collection allows public read access.', 'warning');
                } else {
                    log(`üîç Full error details: ${JSON.stringify(error, null, 2)}`, 'error');
                }
            }
        }

        function displayStats(therapists) {
            const totalCount = therapists.length;
            const activeCount = therapists.filter(t => 
                t.status === 'Available' || t.status === 'available' || 
                t.isOnline === true || t.isLive === true
            ).length;
            const withEmailCount = therapists.filter(t => t.email).length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('withEmailCount').textContent = withEmailCount;
            document.getElementById('stats').style.display = 'flex';
        }

        function displayTherapist(therapist, index) {
            const therapistHtml = `
                <div class="therapist-card">
                    <div class="therapist-name">
                        ${index}. ${therapist.name || 'Unnamed Therapist'}
                    </div>
                    <div class="therapist-id">
                        $id: ${therapist.$id}
                    </div>
                    <div class="therapist-details">
                        <div class="detail-item">
                            <strong>Email:</strong> ${therapist.email || 'Not set'}
                        </div>
                        <div class="detail-item">
                            <strong>Status:</strong> ${therapist.status || 'Not set'}
                        </div>
                        <div class="detail-item">
                            <strong>Location:</strong> ${therapist.location || 'Not set'}
                        </div>
                        <div class="detail-item">
                            <strong>Phone:</strong> ${therapist.phone || therapist.whatsappNumber || 'Not set'}
                        </div>
                        <div class="detail-item">
                            <strong>Experience:</strong> ${therapist.experience || 'Not specified'}
                        </div>
                        <div class="detail-item">
                            <strong>Rating:</strong> ${therapist.rating || 'No rating'}
                        </div>
                        <div class="detail-item">
                            <strong>Online:</strong> ${therapist.isOnline || therapist.isLive ? 'Yes' : 'No'}
                        </div>
                        <div class="detail-item">
                            <strong>Created:</strong> ${therapist.$createdAt ? new Date(therapist.$createdAt).toLocaleDateString() : 'Unknown'}
                        </div>
                    </div>
                    ${therapist.bio ? `<div style="margin-top: 10px;"><strong>Bio:</strong> ${therapist.bio.substring(0, 150)}${therapist.bio.length > 150 ? '...' : ''}</div>` : ''}
                </div>
            `;
            
            log(therapistHtml, 'info');
        }

        async function testSingleTherapist() {
            try {
                log('üß™ Testing access to known therapist IDs...', 'info');
                
                for (const therapistId of KNOWN_THERAPIST_IDS) {
                    try {
                        const therapist = await databases.getDocument(
                            APPWRITE_CONFIG.databaseId,
                            APPWRITE_CONFIG.collections.therapists,
                            therapistId
                        );
                        
                        log(`‚úÖ Found therapist: ${therapist.name || 'Unnamed'} (ID: ${therapistId})`, 'success');
                        displayTherapist(therapist, 1);
                        return; // Stop after finding the first one
                        
                    } catch (error) {
                        log(`‚ùå Therapist ID ${therapistId} not found: ${error.message}`, 'warning');
                    }
                }
                
                log('‚ùå None of the known therapist IDs were found in the collection.', 'error');
                
            } catch (error) {
                log(`‚ùå Error testing therapist IDs: ${error.message}`, 'error');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            log('üöÄ Therapist Collection Checker ready!', 'info');
            log('üìã Click "Load All Therapists" to query the therapists_collection_id collection.', 'info');
        });
    </script>
</body>
</html>
