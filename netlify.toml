# ABSOLUTE MINIMUM CONFIG
[build]
  publish = "dist"  
  command = "corepack enable pnpm && pnpm i && pnpm bs"

# SPA redirect - must handle all client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
