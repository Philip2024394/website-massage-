# Primary Netlify configuration
[build]
  publish = "dist"
  command = "npm install -g pnpm@10.21.0 --force && pnpm install --no-frozen-lockfile && pnpm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.21.0"
  ROLLUP_NO_NATIVE = "1"
  ROLLUP_NO_WASM = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NETLIFY_BUILD_DEBUG = "true"
  VITE_APP_NAME = "IndaStreet"

# ü§ñ EDGE FUNCTION: Meta tag injection for social media bots
[[edge_functions]]
  path = "/#/therapist-profile/*"
  function = "meta-injector"

[[edge_functions]]
  path = "/therapist-profile/*"
  function = "meta-injector"

# Ensure SPA routing for shared profile links on Netlify
[[redirects]]
  from = "/share/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/therapist-profile/*"
  to = "/index.html"
  status = 200

# Therapist dashboard SPA redirect (must come before catch-all)
[[redirects]]
  from = "/therapist/*"
  to = "/therapist/index.html"
  status = 200

# Main app SPA redirect - must handle all client-side routes (catch-all)
# This ensures hard refresh works on any route (e.g., /therapist, /places, /jobs)
# ‚ö†Ô∏è CRITICAL: Must NOT intercept static assets (JS, CSS, images)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {path = ["!*.js", "!*.css", "!*.png", "!*.jpg", "!*.jpeg", "!*.svg", "!*.ico", "!*.woff", "!*.woff2", "!*.ttf", "!*.eot"]}

# ‚úÖ HTML Cache Control - Mobile-First Safety
# Prevents CDN edge caching of HTML files to ensure users always get latest JS bundle references
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=*, camera=(), microphone=()"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https: wss: data:; img-src 'self' https: data: blob:"

# XML files should be served with proper content type
[[headers]]
  for = "/*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"
