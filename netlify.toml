# Primary Netlify configuration
[build]
  publish = "dist"
  command = "corepack enable pnpm && pnpm i && pnpm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.22.0"
  ROLLUP_NO_NATIVE = "1"
  ROLLUP_NO_WASM = "1"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NETLIFY_BUILD_DEBUG = "true"
  VITE_APP_NAME = "IndaStreet"

# Ensure SPA routing for shared profile links on Netlify
[[redirects]]
  from = "/share/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/therapist-profile/*"
  to = "/index.html"
  status = 200

# Therapist dashboard SPA redirect (must come before catch-all)
[[redirects]]
  from = "/therapist/*"
  to = "/therapist/index.html"
  status = 200

# Main app SPA redirect - must handle all client-side routes (catch-all)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=*, camera=(), microphone=()"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https: wss: data:; img-src 'self' https: data: blob:"
