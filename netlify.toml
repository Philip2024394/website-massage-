# Netlify Configuration for IndaStreet Massage Platform
# This file configures the build process for Netlify deployment
# 
# If pnpm fails, replace the command with: npm ci && npm run build

[build]
  publish = "dist"
  # Simplified command to avoid truncation issues
  command = "pnpm install && pnpm run build"

[build.environment]
  ROLLUP_NO_NATIVE = "1"
  ROLLUP_NO_WASM = "1"
  NODE_VERSION = "20"
  PNPM_VERSION = "10.22.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NETLIFY_BUILD_DEBUG = "true"

# Cache-Control Headers for optimal performance and cache-busting
[[headers]]
  # index.html - Always fetch fresh (no cache)
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  # service-worker.js - Never cache service worker
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Assets with hash - Cache forever (immutable)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Fonts - Cache for 1 year
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  # Images - Cache for 1 week
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), microphone=(), camera=()"
