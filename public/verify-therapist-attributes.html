<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ… Verify Therapist Status Attributes</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #dee2e6;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        h1 { color: #333; text-align: center; }
        .step {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Verify Therapist Status Attributes</h1>
        
        <div class="step">
            <h3>ğŸ¯ What This Tool Does</h3>
            <p>This will verify that your new Appwrite attributes (<code>isOnline</code>, <code>status</code>, <code>availability</code>) are working correctly.</p>
        </div>

        <button class="button" onclick="checkAttributes()">ğŸ” Check New Attributes</button>
        <button class="button" onclick="testStatusUpdate()">ğŸ§ª Test Status Update</button>
        <button class="button" onclick="testAllStatuses()">ğŸ”„ Test All Status Changes</button>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        // Appwrite configuration
        const client = new Appwrite.Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Appwrite.Databases(client);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
            results.style.display = 'block';
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function checkAttributes() {
            clearResults();
            log('ğŸ” CHECKING THERAPIST ATTRIBUTES...', 'info');
            log('', 'info');
            
            try {
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents found!', 'error');
                    return;
                }
                
                const therapist = response.documents[0];
                log(`âœ… Found ${response.documents.length} therapist documents`, 'success');
                log(`ğŸ‘¤ Testing with: ${therapist.name || therapist.$id}`, 'info');
                log('', 'info');
                
                // Check each new attribute
                const attributes = {
                    'isOnline': { value: therapist.isOnline, type: 'boolean' },
                    'status': { value: therapist.status, type: 'enum' },
                    'availability': { value: therapist.availability, type: 'enum' },
                    'isLive': { value: therapist.isLive, type: 'boolean' }
                };
                
                log('ğŸ“Š ATTRIBUTE CHECK RESULTS:', 'info');
                log('', 'info');
                
                let allGood = true;
                
                Object.entries(attributes).forEach(([name, info]) => {
                    if (info.value !== undefined) {
                        log(`âœ… ${name} (${info.type}): ${JSON.stringify(info.value)}`, 'success');
                    } else {
                        log(`âŒ ${name} (${info.type}): MISSING!`, 'error');
                        allGood = false;
                    }
                });
                
                log('', 'info');
                
                if (allGood) {
                    log('ğŸ‰ ALL ATTRIBUTES EXIST! Your setup is correct!', 'success');
                    log('Now you can test the status update functionality.', 'info');
                } else {
                    log('ğŸš¨ Some attributes are missing. Please add them to your Appwrite collection.', 'error');
                }
                
            } catch (error) {
                log('âŒ ERROR: ' + error.message, 'error');
                
                if (error.message.includes('Collection with the requested ID could not be found')) {
                    log('', 'info');
                    log('ğŸš¨ Collection "therapists_collection_id" not found!', 'error');
                    log('Check if the collection ID is correct in your Appwrite console.', 'error');
                }
            }
        }

        async function testStatusUpdate() {
            clearResults();
            log('ğŸ§ª TESTING STATUS UPDATE...', 'info');
            log('', 'info');
            
            try {
                // Get first therapist
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents to test with!', 'error');
                    return;
                }
                
                const therapist = response.documents[0];
                log(`ğŸ¯ Testing with therapist: ${therapist.name || therapist.$id}`, 'info');
                log(`ğŸ“Š Current status: ${therapist.status || 'undefined'}`, 'info');
                log(`ğŸ“Š Current isOnline: ${therapist.isOnline || 'undefined'}`, 'info');
                log('', 'info');
                
                // Test status update
                const updateData = {
                    status: 'Available',
                    isOnline: true,
                    availability: 'Available'
                };
                
                log('ğŸ“¤ Updating to Available status...', 'info');
                log(`Update data: ${JSON.stringify(updateData)}`, 'info');
                
                const updateResult = await databases.updateDocument(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    therapist.$id,
                    updateData
                );
                
                log('', 'info');
                log('âœ… STATUS UPDATE SUCCESS!', 'success');
                log(`New status: ${updateResult.status}`, 'success');
                log(`New isOnline: ${updateResult.isOnline}`, 'success');
                log(`New availability: ${updateResult.availability}`, 'success');
                log('', 'info');
                log('ğŸ‰ Your therapist status system is working correctly!', 'success');
                
            } catch (error) {
                log('âŒ STATUS UPDATE FAILED: ' + error.message, 'error');
                
                if (error.message.includes('Missing required attribute')) {
                    log('', 'info');
                    log('ğŸš¨ Missing required attributes!', 'error');
                    log('Make sure you added isOnline and status as required fields.', 'error');
                }
            }
        }

        async function testAllStatuses() {
            clearResults();
            log('ğŸ”„ TESTING ALL STATUS CHANGES...', 'info');
            log('', 'info');
            
            const statuses = ['Available', 'Busy', 'Offline'];
            
            try {
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents to test with!', 'error');
                    return;
                }
                
                const therapist = response.documents[0];
                log(`ğŸ¯ Testing with: ${therapist.name || therapist.$id}`, 'info');
                log('', 'info');
                
                for (let i = 0; i < statuses.length; i++) {
                    const status = statuses[i];
                    const isOnline = status !== 'Offline';
                    
                    log(`ğŸ“¤ Testing ${status} status...`, 'info');
                    
                    const updateData = {
                        status: status,
                        isOnline: isOnline,
                        availability: status
                    };
                    
                    const result = await databases.updateDocument(
                        '68f76ee1000e64ca8d05',
                        'therapists_collection_id',
                        therapist.$id,
                        updateData
                    );
                    
                    log(`âœ… ${status}: status=${result.status}, isOnline=${result.isOnline}`, 'success');
                    
                    // Small delay between updates
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                log('', 'info');
                log('ğŸ‰ ALL STATUS TESTS PASSED!', 'success');
                log('Your therapist status system is fully functional!', 'success');
                log('', 'info');
                log('ğŸš€ You can now use the therapist status page in your app!', 'success');
                
            } catch (error) {
                log('âŒ STATUS TEST FAILED: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
