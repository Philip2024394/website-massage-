<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Therapist Status - Mobile Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #results {
            margin-top: 20px;
            display: none;
        }
        .result {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .therapist-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .therapist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .therapist-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-live {
            background: #28a745;
            color: white;
        }
        .status-offline {
            background: #dc3545;
            color: white;
        }
        .therapist-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .detail-row {
            margin: 5px 0;
        }
        .detail-label {
            font-weight: bold;
            display: inline-block;
            min-width: 120px;
        }
        .coords-missing {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Therapist Status Check</h1>
        <p class="subtitle">Mobile Display Debugging Tool</p>

        <button onclick="checkTherapists()">üîÑ Check All Therapists in Database</button>

        <div id="results"></div>
    </div>

    <script>
        const APPWRITE_CONFIG = {
            endpoint: 'https://syd.cloud.appwrite.io/v1',
            projectId: '68f23b11000d25eb3664',
            databaseId: '68f76ee1000e64ca8d05',
            collections: {
                therapists: 'therapists_collection_id'
            }
        };

        const client = new Appwrite.Client()
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);

        const databases = new Appwrite.Databases(client);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.style.display = 'block';
        }

        function createTherapistCard(therapist) {
            const isLive = therapist.isLive === true;
            const hasCoords = therapist.latitude && therapist.longitude;
            
            let locationInfo = '';
            if (hasCoords) {
                locationInfo = `
                    <div class="detail-row">
                        <span class="detail-label">üìç Coordinates:</span>
                        ${therapist.latitude}, ${therapist.longitude}
                    </div>
                `;
            } else {
                locationInfo = `
                    <div class="coords-missing">
                        ‚ö†Ô∏è <strong>Missing coordinates!</strong> This therapist won't appear in location-filtered results.
                    </div>
                `;
            }

            let massageTypes = [];
            try {
                massageTypes = Array.isArray(therapist.massageTypes) 
                    ? therapist.massageTypes 
                    : JSON.parse(therapist.massageTypes || '[]');
            } catch (e) {
                massageTypes = [];
            }

            return `
                <div class="therapist-card">
                    <div class="therapist-header">
                        <span class="therapist-name">${therapist.name || 'Unknown'}</span>
                        <span class="status-badge ${isLive ? 'status-live' : 'status-offline'}">
                            ${isLive ? '‚úÖ LIVE' : '‚ùå OFFLINE'}
                        </span>
                    </div>
                    <div class="therapist-details">
                        <div class="detail-row">
                            <span class="detail-label">ID:</span>
                            ${therapist.$id}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            ${therapist.email || 'N/A'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            ${therapist.status || 'Unknown'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">isLive Flag:</span>
                            ${therapist.isLive !== undefined ? String(therapist.isLive) : 'undefined'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            ${therapist.location || 'N/A'}
                        </div>
                        ${locationInfo}
                        <div class="detail-row">
                            <span class="detail-label">Massage Types:</span>
                            ${massageTypes.length > 0 ? massageTypes.join(', ') : 'None specified'}
                        </div>
                    </div>
                </div>
            `;
        }

        async function checkTherapists() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            try {
                log('üîÑ Fetching all therapists from Appwrite...', 'info');

                const response = await databases.listDocuments(
                    APPWRITE_CONFIG.databaseId,
                    APPWRITE_CONFIG.collections.therapists
                );

                const therapists = response.documents;
                const totalCount = therapists.length;
                const liveCount = therapists.filter(t => t.isLive === true).length;
                const offlineCount = totalCount - liveCount;
                const missingCoords = therapists.filter(t => !t.latitude || !t.longitude);

                log(`üìä <strong>Database Summary:</strong><br>
                    Total Therapists: ${totalCount}<br>
                    ‚úÖ Live (isLive=true): ${liveCount}<br>
                    ‚ùå Offline (isLive=false or undefined): ${offlineCount}<br>
                    ‚ö†Ô∏è Missing Coordinates: ${missingCoords.length}`, 'info');

                if (liveCount === 0) {
                    log('‚ùå <strong>PROBLEM FOUND:</strong> No therapists have isLive=true flag set! This is why they don\'t appear on mobile.', 'error');
                    log('üí° <strong>Solution:</strong> Use the Admin Dashboard to activate therapists by setting their membership status.', 'warning');
                } else {
                    log(`‚úÖ Found ${liveCount} live therapist(s)`, 'success');
                }

                if (missingCoords.length > 0) {
                    log(`‚ö†Ô∏è <strong>LOCATION WARNING:</strong> ${missingCoords.length} therapist(s) are missing coordinates. They won't appear when location filtering is enabled (50km radius).`, 'warning');
                    log(`üí° <strong>Missing coordinates for:</strong> ${missingCoords.map(t => t.name).join(', ')}`, 'warning');
                }

                log('<strong>üìã All Therapists:</strong>', 'info');
                therapists.forEach(therapist => {
                    log(createTherapistCard(therapist), 'info');
                });

                log('<hr><strong>üîß Next Steps:</strong><br>' +
                    '1. If isLive=false: Go to Admin Dashboard ‚Üí Confirm Therapists ‚Üí Set membership<br>' +
                    '2. If missing coordinates: Admin should add latitude/longitude in therapist profile<br>' +
                    '3. After fixing, refresh the home page to see therapists appear', 'info');

            } catch (error) {
                log(`‚ùå Error fetching therapists: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Therapist status checker ready');
        });
    </script>
</body>
</html>
