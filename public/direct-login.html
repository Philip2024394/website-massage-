<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Therapist Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .quick-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .quick-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">üîê Quick Therapist Login</h1>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="fillPhil4Email()">Use phil4@gmail.com</button>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" />
        </div>
        
        <button onclick="directLogin()" id="loginBtn">üöÄ Direct Login</button>
        
        <div id="status"></div>
    </div>

    <script>
        const APPWRITE_CONFIG = {
            endpoint: 'https://syd.cloud.appwrite.io/v1',
            projectId: '68f23b11000d25eb3664',
            databaseId: '68f76ee1000e64ca8d05',
            collections: {
                therapists: 'therapists_collection_id'
            }
        };

        function fillPhil4Email() {
            document.getElementById('email').value = 'phil4@gmail.com';
            document.getElementById('password').value = 'philip2024';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        async function initializeAppwrite() {
            if (typeof window.Appwrite === 'undefined') {
                throw new Error('Appwrite SDK not found. Make sure to run this from localhost:3000');
            }
            
            const client = new window.Appwrite.Client();
            client
                .setEndpoint(APPWRITE_CONFIG.endpoint)
                .setProject(APPWRITE_CONFIG.projectId);
            
            return {
                databases: new window.Appwrite.Databases(client),
                account: new window.Appwrite.Account(client)
            };
        }

        async function directLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showStatus('‚ùå Please enter both email and password', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';
            
            try {
                showStatus('üîÑ Initializing Appwrite...', 'info');
                const { account, databases } = await initializeAppwrite();
                
                showStatus('üîÑ Clearing existing session...', 'info');
                try {
                    await account.deleteSession('current');
                } catch (e) {
                    console.log('No existing session to clear');
                }
                
                showStatus('üîÑ Creating new session...', 'info');
                const session = await account.createEmailPasswordSession(email, password);
                
                showStatus('üîÑ Getting user account...', 'info');
                const user = await account.get();
                
                showStatus('üîÑ Finding therapist profile...', 'info');
                const response = await databases.listDocuments(
                    APPWRITE_CONFIG.databaseId,
                    APPWRITE_CONFIG.collections.therapists,
                    [window.Appwrite.Query.equal('email', email)]
                );
                
                if (response.documents.length === 0) {
                    throw new Error('No therapist profile found for this email');
                }
                
                const therapist = response.documents[0];
                
                showStatus(`‚úÖ Login successful! Redirecting to dashboard...`, 'success');
                
                // Store session info for debugging
                localStorage.setItem('debug_login_info', JSON.stringify({
                    timestamp: new Date().toISOString(),
                    userAccountId: user.$id,
                    therapistDocumentId: therapist.$id,
                    email: email,
                    therapistName: therapist.name,
                    isLive: therapist.isLive
                }));
                
                // Redirect to therapist dashboard
                setTimeout(() => {
                    window.location.href = '/';
                    // Trigger navigation to therapist dashboard
                    setTimeout(() => {
                        if (window.location.pathname === '/') {
                            // Use the app's navigation system
                            window.postMessage({ type: 'NAVIGATE_TO_THERAPIST_DASHBOARD' }, '*');
                        }
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                showStatus(`‚ùå Login failed: ${error.message}`, 'error');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Direct Login';
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                directLogin();
            }
        });
    </script>
    
    <!-- Load Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0/dist/iife/sdk.min.js"></script>
</body>
</html>
