<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Therapist Status Field Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .results {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .step {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #ff6b6b;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Therapist Status Field Checker</h1>
        
        <div class="step">
            <h3>üéØ The Real Issue</h3>
            <p>Your collection ID <code>therapists_collection_id</code> is correct! The issue is likely that the status fields don't exist in your Appwrite collection yet.</p>
            <p>Let's check what fields your therapist collection actually has...</p>
        </div>

        <button class="button" onclick="checkTherapistFields()">üîç Check Therapist Collection Fields</button>
        <button class="button" onclick="testStatusUpdate()">üß™ Test Status Update</button>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        // Appwrite configuration
        const client = new Appwrite.Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Appwrite.Databases(client);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const span = document.createElement('span');
            span.className = type;
            span.textContent = message + '\n';
            results.appendChild(span);
            results.style.display = 'block';
            results.scrollTop = results.scrollHeight;
        }

        async function checkTherapistFields() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            results.style.display = 'block';
            
            log('üîç CHECKING THERAPIST COLLECTION FIELDS...', 'info');
            log('', 'info');
            
            try {
                // Try to get a therapist document to see what fields exist
                log('üìã Fetching therapist documents...', 'info');
                
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('‚ùå No therapist documents found!', 'error');
                    return;
                }
                
                const firstTherapist = response.documents[0];
                log(`‚úÖ Found ${response.documents.length} therapist documents`, 'success');
                log('', 'info');
                
                // Check for status-related fields
                log('üîç CHECKING STATUS FIELDS:', 'info');
                log('', 'info');
                
                const statusFields = {
                    'isOnline': firstTherapist.isOnline,
                    'status': firstTherapist.status,
                    'availability': firstTherapist.availability,
                    'isLive': firstTherapist.isLive
                };
                
                let missingFields = [];
                
                for (const [field, value] of Object.entries(statusFields)) {
                    if (value !== undefined) {
                        log(`‚úÖ ${field}: ${JSON.stringify(value)}`, 'success');
                    } else {
                        log(`‚ùå ${field}: MISSING!`, 'error');
                        missingFields.push(field);
                    }
                }
                
                log('', 'info');
                
                if (missingFields.length > 0) {
                    log('üö® PROBLEM FOUND:', 'error');
                    log(`Missing fields: ${missingFields.join(', ')}`, 'error');
                    log('', 'info');
                    log('üîß SOLUTION:', 'warning');
                    log('You need to add these fields to your Appwrite collection:', 'warning');
                    log('', 'info');
                    
                    missingFields.forEach(field => {
                        let type = 'string';
                        let defaultValue = 'null';
                        
                        if (field === 'isOnline' || field === 'isLive') {
                            type = 'boolean';
                            defaultValue = 'false';
                        } else if (field === 'status' || field === 'availability') {
                            type = 'enum (Available, Busy, Offline)';
                            defaultValue = 'Offline';
                        }
                        
                        log(`‚Ä¢ ${field} (${type}) - default: ${defaultValue}`, 'warning');
                    });
                    
                    log('', 'info');
                    log('üìã HOW TO ADD FIELDS:', 'info');
                    log('1. Go to your Appwrite collection', 'info');
                    log('2. Click "Add Attribute"', 'info');
                    log('3. Add each missing field with the correct type', 'info');
                    log('4. Set default values as shown above', 'info');
                } else {
                    log('üéâ ALL STATUS FIELDS EXIST!', 'success');
                    log('The issue must be somewhere else...', 'info');
                    
                    // Show all fields for debugging
                    log('', 'info');
                    log('üìä ALL THERAPIST FIELDS:', 'info');
                    Object.keys(firstTherapist).forEach(key => {
                        if (!key.startsWith('$')) {
                            log(`‚Ä¢ ${key}: ${JSON.stringify(firstTherapist[key])?.slice(0, 100)}`, 'info');
                        }
                    });
                }
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message, 'error');
                
                if (error.message.includes('Collection with the requested ID could not be found')) {
                    log('', 'info');
                    log('üö® COLLECTION NOT FOUND!', 'error');
                    log('This means "therapists_collection_id" is not the correct collection ID.', 'error');
                    log('', 'info');
                    log('üîß SOLUTION:', 'warning');
                    log('1. Go back to your Appwrite console', 'warning');
                    log('2. Look for the ACTUAL collection ID (should be 16+ characters)', 'warning');
                    log('3. It might be something like: 68f9abc123def456789', 'warning');
                    log('4. Update lib/appwrite.config.ts with the real ID', 'warning');
                }
            }
        }

        async function testStatusUpdate() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            results.style.display = 'block';
            
            log('üß™ TESTING STATUS UPDATE...', 'info');
            log('', 'info');
            
            try {
                // Get first therapist
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('‚ùå No therapist documents to test with!', 'error');
                    return;
                }
                
                const therapist = response.documents[0];
                log(`üéØ Testing with therapist: ${therapist.name || therapist.$id}`, 'info');
                
                // Try to update status
                const updateData = {
                    status: 'Available',
                    isOnline: true,
                    availability: 'Available'
                };
                
                log('üì§ Attempting status update...', 'info');
                log(`Update data: ${JSON.stringify(updateData)}`, 'info');
                
                const updateResult = await databases.updateDocument(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    therapist.$id,
                    updateData
                );
                
                log('‚úÖ STATUS UPDATE SUCCESS!', 'success');
                log(`Updated therapist: ${updateResult.$id}`, 'success');
                log(`New status: ${updateResult.status}`, 'success');
                log(`New isOnline: ${updateResult.isOnline}`, 'success');
                log('', 'info');
                log('üéâ Your therapist status system should work now!', 'success');
                
            } catch (error) {
                log('‚ùå STATUS UPDATE FAILED: ' + error.message, 'error');
                
                if (error.message.includes('Missing required attribute')) {
                    log('', 'info');
                    log('üö® MISSING FIELDS!', 'error');
                    log('Run the "Check Fields" test first to see what\'s missing.', 'error');
                }
            }
        }
    </script>
</body>
</html>
