name: üîí Production Lock Check

on:
  pull_request:
    branches: [main, master, production]
  push:
    branches: [main, master, production]

jobs:
  check-production-lock:
    name: Check Production-Locked Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff
      
      - name: Run production lock check
        run: |
          chmod +x ci-check-production-lock.sh
          ./ci-check-production-lock.sh
      
      - name: Comment on PR (if violated)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üö´ Production Lock Violation
              
              ‚ö†Ô∏è This PR modifies production-locked files.
              
              Landing and loading pages were previously crashing and are now stable.
              Changes to these files risk full app outages.
              
              ### üìã Required Actions:
              1. Review: \`PRODUCTION_LOCK_LANDING_LOADING.md\`
              2. Get explicit approval from @Philip2024394
              3. Follow change control process
              4. Verify all functionality after changes
              
              ### üîí Locked Files Modified:
              Check the CI logs for the list of files.
              
              **This check must pass before merging.**`
            })
