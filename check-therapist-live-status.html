<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” Check Therapist Live Status</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #dee2e6;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        h1 { color: #333; text-align: center; }
        .issue {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Check Therapist Live Status (Admin Approval)</h1>
        
        <div class="issue">
            <h3>ğŸš¨ Likely Issue Found!</h3>
            <p>Status updates probably fail because <strong>therapist profiles need admin approval</strong> before status changes work.</p>
            <p>Let's check if your therapist is "Live" (isLive: true) in the database...</p>
        </div>

        <button class="button" onclick="checkTherapistLiveStatus()">ğŸ” Check If Therapist is Live</button>
        <button class="button" onclick="forceTherapistLive()">ğŸš€ Force Therapist Live (Fix)</button>
        <button class="button" onclick="testStatusAfterLive()">ğŸ§ª Test Status Update</button>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        // Appwrite configuration
        const client = new Appwrite.Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Appwrite.Databases(client);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
            results.style.display = 'block';
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function checkTherapistLiveStatus() {
            clearResults();
            log('ğŸ” CHECKING THERAPIST LIVE STATUS...', 'info');
            log('', 'info');
            
            try {
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents found!', 'error');
                    return;
                }
                
                log(`âœ… Found ${response.documents.length} therapist documents`, 'success');
                log('', 'info');
                
                // Check each therapist's live status
                log('ğŸ“Š THERAPIST LIVE STATUS REPORT:', 'info');
                log('', 'info');
                
                let liveCount = 0;
                let pendingCount = 0;
                
                response.documents.forEach((therapist, index) => {
                    const isLive = therapist.isLive === true;
                    const name = therapist.name || `Therapist ${index + 1}`;
                    const status = therapist.status || 'No status';
                    const isOnline = therapist.isOnline;
                    
                    if (isLive) {
                        liveCount++;
                        log(`âœ… ${name}: LIVE (isLive: true)`, 'success');
                        log(`   - Status: ${status}`, 'info');
                        log(`   - IsOnline: ${isOnline}`, 'info');
                    } else {
                        pendingCount++;
                        log(`ğŸ”’ ${name}: PENDING APPROVAL (isLive: false)`, 'warning');
                        log(`   - Status: ${status} (can't be changed until live)`, 'warning');
                    }
                    log('', 'info');
                });
                
                log('ğŸ“Š SUMMARY:', 'info');
                log(`âœ… Live therapists: ${liveCount}`, 'success');
                log(`ğŸ”’ Pending approval: ${pendingCount}`, 'warning');
                log('', 'info');
                
                if (pendingCount > 0) {
                    log('ğŸš¨ ISSUE IDENTIFIED:', 'error');
                    log('Therapists with isLive: false cannot update their status!', 'error');
                    log('', 'info');
                    log('ğŸ”§ SOLUTION:', 'warning');
                    log('1. Use "Force Therapist Live" button below, OR', 'warning');
                    log('2. Go to admin dashboard and activate therapists manually', 'warning');
                } else {
                    log('ğŸ‰ All therapists are live! Status updates should work.', 'success');
                }
                
            } catch (error) {
                log('âŒ ERROR: ' + error.message, 'error');
            }
        }

        async function forceTherapistLive() {
            clearResults();
            log('ğŸš€ FORCING ALL THERAPISTS TO LIVE STATUS...', 'info');
            log('', 'info');
            
            try {
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents found!', 'error');
                    return;
                }
                
                let successCount = 0;
                let errorCount = 0;
                
                for (const therapist of response.documents) {
                    try {
                        const name = therapist.name || therapist.$id;
                        
                        if (therapist.isLive === true) {
                            log(`âœ… ${name}: Already live, skipping`, 'success');
                            successCount++;
                            continue;
                        }
                        
                        log(`ğŸ”„ Activating ${name}...`, 'info');
                        
                        await databases.updateDocument(
                            '68f76ee1000e64ca8d05',
                            'therapists_collection_id',
                            therapist.$id,
                            {
                                isLive: true,
                                status: 'Offline',  // Default status
                                isOnline: false,    // Default online state
                                availability: 'Offline'
                            }
                        );
                        
                        log(`âœ… ${name}: Successfully activated!`, 'success');
                        successCount++;
                        
                    } catch (error) {
                        const name = therapist.name || therapist.$id;
                        log(`âŒ ${name}: Failed - ${error.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log('', 'info');
                log('ğŸ‰ ACTIVATION COMPLETE!', 'success');
                log(`âœ… Successfully activated: ${successCount}`, 'success');
                log(`âŒ Failed: ${errorCount}`, errorCount > 0 ? 'error' : 'info');
                log('', 'info');
                log('ğŸ§ª Now try the status update in your app - it should work!', 'success');
                
            } catch (error) {
                log('âŒ ERROR: ' + error.message, 'error');
            }
        }

        async function testStatusAfterLive() {
            clearResults();
            log('ğŸ§ª TESTING STATUS UPDATE AFTER LIVE ACTIVATION...', 'info');
            log('', 'info');
            
            try {
                const response = await databases.listDocuments(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    []
                );
                
                if (response.documents.length === 0) {
                    log('âŒ No therapist documents found!', 'error');
                    return;
                }
                
                const liveTherapists = response.documents.filter(t => t.isLive === true);
                
                if (liveTherapists.length === 0) {
                    log('âŒ No live therapists found! Use "Force Therapist Live" first.', 'error');
                    return;
                }
                
                const therapist = liveTherapists[0];
                const name = therapist.name || therapist.$id;
                
                log(`ğŸ¯ Testing status update with: ${name}`, 'info');
                log(`ğŸ“Š Current isLive: ${therapist.isLive}`, 'info');
                log(`ğŸ“Š Current status: ${therapist.status || 'undefined'}`, 'info');
                log('', 'info');
                
                // Test status update
                const updateData = {
                    status: 'Available',
                    isOnline: true,
                    availability: 'Available'
                };
                
                log('ğŸ”„ Updating to Available status...', 'info');
                
                const result = await databases.updateDocument(
                    '68f76ee1000e64ca8d05',
                    'therapists_collection_id',
                    therapist.$id,
                    updateData
                );
                
                log('', 'info');
                log('âœ… STATUS UPDATE SUCCESS!', 'success');
                log(`New status: ${result.status}`, 'success');
                log(`New isOnline: ${result.isOnline}`, 'success');
                log(`New availability: ${result.availability}`, 'success');
                log('', 'info');
                log('ğŸ‰ Your therapist status system is now working!', 'success');
                log('Try changing status in your app - it should work now!', 'success');
                
            } catch (error) {
                log('âŒ STATUS UPDATE STILL FAILED: ' + error.message, 'error');
                log('', 'info');
                log('ğŸ”§ Check if there are other validation issues...', 'warning');
            }
        }
    </script>
</body>
</html>
