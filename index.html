<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indostreet Massage</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23f97316'/><text x='50' y='60' font-family='Arial' font-size='40' fill='white' text-anchor='middle'>I</text></svg>" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#16a34a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#f97316',
                        'brand-orange-dark': '#ea580c',
                        'brand-orange-light': '#fed7aa',
                        'brand-green': '#16a34a',
                        'brand-green-dark': '#15803d',
                        'brand-green-light': '#86efac',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensure page doesn't render until Tailwind is loaded */
        #root {
            visibility: hidden;
        }
        #root.loaded {
            visibility: visible;
        }
    </style>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        *::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
        // Show root element once DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('root').classList.add('loaded');
            }, 100);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
    <script>
        // COMPLETELY DISABLE SERVICE WORKER
        if ('serviceWorker' in navigator) {
            // Unregister ALL service workers
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
        }
    </script>
</body>
</html>
