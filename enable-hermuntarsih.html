<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Hermuntarsih</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #ee5a5a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button.success {
            background: #27ae60;
        }
        button.success:hover {
            background: #229954;
        }
        #log {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-entry.success {
            color: #27ae60;
            font-weight: bold;
        }
        .log-entry.error {
            color: #e74c3c;
            font-weight: bold;
        }
        .log-entry.info {
            color: #3498db;
        }
        .therapist-card {
            background: #f0f8ff;
            border: 2px solid #3498db;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .therapist-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .therapist-card p {
            margin: 5px 0;
        }
        .therapist-card strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Enable Hermuntarsih Therapist</h1>
        <div class="button-group">
            <button id="searchBtn" onclick="searchHermuntarsih()">1. Search Hermuntarsih</button>
            <button id="enableBtn" onclick="enableHermuntarsih()" disabled>2. Enable Hermuntarsih</button>
        </div>
        <div id="log"></div>
    </div>

    <script>
        const { Client, Databases, Query } = Appwrite;

        const client = new Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Databases(client);

        const APPWRITE_DATABASE_ID = '68f76ee1000e64ca8d05';
        const APPWRITE_THERAPISTS_COLLECTION = 'therapists_collection_id';

        let hermuntarsihData = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            if (type === 'therapist') {
                entry.innerHTML = message;
            } else {
                entry.textContent = message;
            }
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function searchHermuntarsih() {
            document.getElementById('log').innerHTML = '';
            hermuntarsihData = null;
            
            const searchBtn = document.getElementById('searchBtn');
            const enableBtn = document.getElementById('enableBtn');
            
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Searching...';
            enableBtn.disabled = true;
            
            log('üîç Searching for Hermuntarsih...', 'info');
            log('‚îÄ'.repeat(70), 'info');
            
            try {
                const response = await databases.listDocuments(
                    APPWRITE_DATABASE_ID,
                    APPWRITE_THERAPISTS_COLLECTION,
                    [Query.limit(500)]
                );
                
                log(`üìä Total therapists: ${response.total}`, 'info');
                
                const hermun = response.documents.filter(t => 
                    t.name && t.name.toLowerCase().includes('hermun')
                );
                
                if (hermun.length === 0) {
                    log('‚ùå Hermuntarsih NOT found', 'error');
                    log('', 'info');
                    log('üí° Suggestion: Create the therapist account first', 'info');
                } else {
                    const t = hermun[0];
                    hermuntarsihData = t;
                    
                    log(`‚úÖ Found Hermuntarsih!`, 'success');
                    log('‚îÄ'.repeat(70), 'info');
                    
                    const card = `
                        <div class="therapist-card">
                            <h3>üë§ ${t.name}</h3>
                            <p><strong>ID:</strong> ${t.$id}</p>
                            <p><strong>Email:</strong> ${t.email || 'Not set'}</p>
                            <p><strong>Status:</strong> ${t.status || 'Not set'}</p>
                            <p><strong>isLive:</strong> <span style="color: ${t.isLive ? 'green' : 'red'}; font-weight: bold;">${t.isLive}</span></p>
                            <p><strong>City:</strong> ${t.city || 'Not set'}</p>
                            <p><strong>Location:</strong> ${t.location || 'Not set'}</p>
                        </div>
                    `;
                    log(card, 'therapist');
                    
                    if (t.isLive) {
                        log('‚úÖ Hermuntarsih is already enabled (isLive: true)', 'success');
                        log('üí° If not showing on home page, check status or location filters', 'info');
                    } else {
                        log('‚ö†Ô∏è Hermuntarsih is disabled (isLive: false)', 'error');
                        log('üí° Click "Enable Hermuntarsih" to set isLive: true', 'info');
                        enableBtn.disabled = false;
                        enableBtn.className = 'success';
                    }
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '1. Search Hermuntarsih';
            }
        }

        async function enableHermuntarsih() {
            if (!hermuntarsihData) {
                log('‚ùå Please search first', 'error');
                return;
            }
            
            const enableBtn = document.getElementById('enableBtn');
            enableBtn.disabled = true;
            enableBtn.textContent = '‚è≥ Enabling...';
            
            log('‚îÄ'.repeat(70), 'info');
            log('üîì Enabling Hermuntarsih...', 'info');
            
            try {
                await databases.updateDocument(
                    APPWRITE_DATABASE_ID,
                    APPWRITE_THERAPISTS_COLLECTION,
                    hermuntarsihData.$id,
                    { 
                        isLive: true,
                        status: 'available' // Set to available to ensure visibility
                    }
                );
                
                log('‚úÖ SUCCESS! Hermuntarsih is now enabled', 'success');
                log('‚úÖ isLive: true', 'success');
                log('‚úÖ status: available', 'success');
                log('', 'info');
                log('üéâ Hermuntarsih should now appear on the home page!', 'success');
                log('üí° Refresh the home page to see the changes', 'info');
                
                enableBtn.textContent = '‚úÖ Enabled!';
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                enableBtn.disabled = false;
                enableBtn.textContent = '2. Enable Hermuntarsih';
            }
        }
    </script>
</body>
</html>
