<!DOCTYPE html>
<html>
<head>
    <title>Check Appwrite Collections</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
</head>
<body>
    <h1>Appwrite Collections Check</h1>
    <div id="results"></div>

    <script>
        const { Client, Databases } = Appwrite;

        const client = new Client()
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const databases = new Databases(client);
        const databaseId = '68f76ee1000e64ca8d05';

        async function checkCollections() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Checking collections...</p>';
            
            try {
                // List all collections in the database
                const response = await databases.listCollections(databaseId);
                
                resultsDiv.innerHTML = '<h2>Found Collections:</h2>';
                
                response.collections.forEach(collection => {
                    resultsDiv.innerHTML += `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                            <strong>Name:</strong> ${collection.name}<br>
                            <strong>ID:</strong> <code>${collection.$id}</code><br>
                            <strong>Attributes:</strong> ${collection.attributes.length}
                        </div>
                    `;
                });
                
                console.log('Full response:', response);
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }

        checkCollections();
    </script>
</body>
</html>
