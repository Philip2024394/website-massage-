<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndaStreet Admin Portal</title>
  </head>
  <body>
    <noscript>Admin portal requires JavaScript</noscript>
    <script>
      (function() {
        var devUrl = 'http://localhost:3004';
        var prodUrl = 'https://admin.indastreet.com';
        var target = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? devUrl : prodUrl;
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
