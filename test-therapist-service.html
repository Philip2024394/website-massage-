<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Test Therapist Service</title><style>body{font-family:system-ui,Arial,sans-serif;margin:24px}pre{background:#f6f8fa;padding:16px;border-radius:8px;overflow:auto}.status{margin-bottom:12px}</style></head><body><h1>Therapists Collection Check</h1><div class="status" id="status">Loadingâ€¦</div><pre id="output"></pre><script src="https://cdn.jsdelivr.net/npm/appwrite@13/dist/browser/appwrite.min.js"></script><script>const endpoint="https://syd.cloud.appwrite.io/v1";const projectId="68f23b11000d25eb3664";const databaseId="68f76ee1000e64ca8d05";const collectionId="therapists_collection_id";const client=new Appwrite.Client().setEndpoint(endpoint).setProject(projectId);const databases=new Appwrite.Databases(client);const statusEl=document.getElementById("status");const outEl=document.getElementById("output");databases.listDocuments(databaseId,collectionId).then(res=>{statusEl.textContent=`Loaded ${res.documents.length} therapists`;const simple=res.documents.map(d=>({id:d.$id,name:d.name,email:d.email,isLive:d.isLive||d.is_live||d.status}));outEl.textContent=JSON.stringify(simple,null,2)}).catch(err=>{statusEl.textContent=`Error: ${err.message} (${err.code||"n/a"})`;console.error("Appwrite error",err)})</script></body></html>
