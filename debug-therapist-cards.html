<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Data Debug Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .debug-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 4px solid #4caf50;
        }
        
        .error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .success {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .therapist-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .therapist-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffeb3b;
        }
        
        .therapist-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .status-live {
            background: #4caf50;
            color: white;
        }
        
        .status-offline {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üîç Therapist Data Debug Tool</h1>
            <p class="subtitle">Debugging therapist card visibility on HomePage</p>
        </div>
        
        <div class="debug-section">
            <h2 class="section-title">üöÄ Debug Controls</h2>
            <button onclick="debugTherapistData()">Debug Therapist Data Flow</button>
            <button onclick="checkAppwriteConnection()">Check Appwrite Connection</button>
            <button onclick="testLocationFiltering()">Test Location Filtering</button>
            <button onclick="checkConsoleMessages()">Check Recent Console Messages</button>
        </div>
        
        <div id="results" class="debug-section" style="display: none;">
            <h2 class="section-title">üìä Debug Results</h2>
            <div id="debugOutput"></div>
        </div>
        
        <div id="therapistList" class="debug-section" style="display: none;">
            <h2 class="section-title">üë• Therapist List</h2>
            <div id="therapistCards"></div>
        </div>
    </div>

    <script>
        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function debugTherapistData() {
            showResults();
            const output = document.getElementById('debugOutput');
            output.innerHTML = '<div class="loading">üîÑ Debugging therapist data flow...</div>';
            
            // Check local storage and session storage
            const localStorage_ = Object.keys(localStorage).map(key => ({
                key,
                value: localStorage.getItem(key)?.substring(0, 100) + '...'
            }));
            
            const sessionStorage_ = Object.keys(sessionStorage).map(key => ({
                key,
                value: sessionStorage.getItem(key)?.substring(0, 100) + '...'
            }));
            
            output.innerHTML = `
                <div class="debug-info success">
                    <strong>üè† Current Page:</strong> ${window.location.href}
                </div>
                <div class="debug-info">
                    <strong>üì¶ Local Storage Keys:</strong><br>
                    ${localStorage_.map(item => `${item.key}: ${item.value}`).join('<br>')}
                </div>
                <div class="debug-info">
                    <strong>üîÑ Session Storage Keys:</strong><br>
                    ${sessionStorage_.map(item => `${item.key}: ${item.value}`).join('<br>')}
                </div>
                <div class="debug-info warning">
                    <strong>‚ö†Ô∏è Next Steps:</strong><br>
                    1. Open browser console (F12)<br>
                    2. Look for therapist-related logs<br>
                    3. Check network tab for API calls<br>
                    4. Verify Appwrite collection IDs
                </div>
            `;
        }

        function checkAppwriteConnection() {
            showResults();
            const output = document.getElementById('debugOutput');
            output.innerHTML = '<div class="loading">üîÑ Checking Appwrite connection...</div>';
            
            // Try to access the main app and check for Appwrite data
            setTimeout(() => {
                output.innerHTML = `
                    <div class="debug-info">
                        <strong>üîå Connection Status:</strong> Checking main application...
                    </div>
                    <div class="debug-info warning">
                        <strong>üìã Instructions:</strong><br>
                        1. Go to your main app at <a href="http://localhost:3021" target="_blank">localhost:3021</a><br>
                        2. Open browser console (F12)<br>
                        3. Look for logs starting with "üìã Fetching all therapists"<br>
                        4. Check for "‚úÖ Fetched therapists: X" messages<br>
                        5. If you see "‚ùå Error fetching" - there's an Appwrite issue
                    </div>
                    <div class="debug-info error">
                        <strong>üö® Common Issues:</strong><br>
                        ‚Ä¢ Wrong collection IDs in config<br>
                        ‚Ä¢ Database permissions<br>
                        ‚Ä¢ Network connectivity<br>
                        ‚Ä¢ Appwrite project settings
                    </div>
                `;
            }, 1000);
        }

        function testLocationFiltering() {
            showResults();
            const output = document.getElementById('debugOutput');
            
            if (navigator.geolocation) {
                output.innerHTML = '<div class="loading">üìç Getting your location...</div>';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        output.innerHTML = `
                            <div class="debug-info success">
                                <strong>üìç Location Access:</strong> SUCCESS
                            </div>
                            <div class="debug-info">
                                <strong>üåê Your Coordinates:</strong><br>
                                Latitude: ${position.coords.latitude}<br>
                                Longitude: ${position.coords.longitude}<br>
                                Accuracy: ${position.coords.accuracy} meters
                            </div>
                            <div class="debug-info warning">
                                <strong>üéØ Location Filtering Info:</strong><br>
                                ‚Ä¢ App filters therapists within 15km of your location<br>
                                ‚Ä¢ If no nearby therapists found, shows all therapists<br>
                                ‚Ä¢ Check console for "Found X nearby therapists" messages
                            </div>
                        `;
                    },
                    (error) => {
                        output.innerHTML = `
                            <div class="debug-info error">
                                <strong>‚ùå Location Access:</strong> DENIED
                            </div>
                            <div class="debug-info warning">
                                <strong>üìç Error:</strong> ${error.message}<br>
                                <strong>üîß Solution:</strong> App will fallback to showing all therapists
                            </div>
                        `;
                    }
                );
            } else {
                output.innerHTML = `
                    <div class="debug-info error">
                        <strong>‚ùå Geolocation:</strong> Not supported by this browser
                    </div>
                `;
            }
        }

        function checkConsoleMessages() {
            showResults();
            const output = document.getElementById('debugOutput');
            
            output.innerHTML = `
                <div class="debug-info">
                    <strong>üîç Console Debug Guide:</strong><br>
                    Open browser console (F12) and look for these messages:
                </div>
                <div class="debug-info success">
                    <strong>‚úÖ Good Signs:</strong><br>
                    ‚Ä¢ "üìã Fetching all therapists from collection: [ID]"<br>
                    ‚Ä¢ "‚úÖ Fetched therapists: X" (where X > 0)<br>
                    ‚Ä¢ "üè† HomePage Therapist Display Debug"<br>
                    ‚Ä¢ "üî¥ Live nearby therapists (isLive=true): X"
                </div>
                <div class="debug-info error">
                    <strong>üö® Bad Signs:</strong><br>
                    ‚Ä¢ "‚ùå Error fetching public data from Appwrite"<br>
                    ‚Ä¢ "Collection with the requested ID could not be found"<br>
                    ‚Ä¢ "üî¥ Live nearby therapists (isLive=true): 0"<br>
                    ‚Ä¢ Network errors in Network tab
                </div>
                <div class="debug-info warning">
                    <strong>üîß Quick Fixes:</strong><br>
                    1. Verify collection IDs in lib/appwrite.config.ts<br>
                    2. Check database permissions in Appwrite console<br>
                    3. Ensure therapists have isLive: true<br>
                    4. Check massage type filtering
                </div>
            `;
        }

        // Auto-run basic check on page load
        setTimeout(() => {
            debugTherapistData();
        }, 1000);
    </script>
</body>
</html>
