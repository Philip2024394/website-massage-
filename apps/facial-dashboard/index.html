<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IndaStreet Facial Place Dashboard - Manage your spa business" />
    <meta name="theme-color" content="#E91E63" />
    <link rel="icon" type="image/png" href="/icons/facial-icon-96.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/facial-icon-192.png" />
    <title>IndaStreet Facial Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Facial Dashboard Service Worker registered:', registration);
              
              // Request notification permission
              if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then((permission) => {
                  console.log('üì¢ Notification permission:', permission);
                });
              }
              
              // Set up push subscription
              if ('PushManager' in window) {
                registration.pushManager.getSubscription().then((subscription) => {
                  if (!subscription) {
                    // Subscribe to push notifications
                    registration.pushManager.subscribe({
                      userVisibleOnly: true,
                      applicationServerKey: 'YOUR_VAPID_PUBLIC_KEY' // TODO: Add VAPID key
                    }).then((sub) => {
                      console.log('üîî Push subscription created:', sub);
                    }).catch((err) => {
                      console.log('Push subscription error:', err);
                    });
                  }
                });
              }
            })
            .catch((error) => {
              console.error('‚ùå Service Worker registration failed:', error);
            });
        });
      } else {
        console.log('‚ö†Ô∏è Service Workers not supported in this browser');
      }
    </script>
  </body>
</html>
