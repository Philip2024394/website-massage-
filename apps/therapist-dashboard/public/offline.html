<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Therapist Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .offline-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 2em;
      font-weight: 700;
    }
    
    p {
      margin: 0 0 30px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-button {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .retry-button:hover {
      background: #e55555;
    }
    
    .enterprise-badge {
      margin-top: 20px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì±</div>
    <h1>You're Offline</h1>
    <p>
      Your therapist dashboard is temporarily offline.<br>
      Don't worry - your app is still working in the background!
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      üîÑ Try Again
    </button>
    
    <div class="enterprise-badge">
      Enterprise PWA Mode
    </div>
  </div>

  <script>
    // Automatically retry when connection is restored
    window.addEventListener('online', () => {
      console.log('üåê Connection restored - reloading app');
      window.location.reload();
    });
    
    // Show connection status
    function updateConnectionStatus() {
      if (navigator.onLine) {
        console.log('üåê Online - attempting to reload...');
        window.location.reload();
      } else {
        console.log('üìµ Still offline');
      }
    }
    
    // Check connection every 5 seconds
    setInterval(updateConnectionStatus, 5000);
    
    console.log('üì± Enterprise Therapist Dashboard - Offline Mode Active');
  </script>
</body>
</html>
