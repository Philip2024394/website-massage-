<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IndaStreet Therapist Dashboard - Manage bookings and earnings" />
    <meta name="theme-color" content="#FF6B35" />
    <link rel="icon" type="image/png" href="/icons/therapist-icon-96.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/therapist-icon-192.png" />
    <title>IndaStreet Therapist Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration);
              
              // Listen for messages from service worker
              navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'PLAY_NOTIFICATION_SOUND') {
                  const audio = new Audio(event.data.soundUrl);
                  audio.play().catch(e => console.log('Audio play failed:', e));
                }
              });
            })
            .catch(error => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
