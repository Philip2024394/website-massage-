<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IndaStreet Therapist Dashboard - Manage bookings and earnings" />
    <meta name="theme-color" content="#FF6B35" />
    <link rel="icon" type="image/png" href="/icons/therapist-icon-96.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/therapist-icon-192.png" />
    <title>IndaStreet Therapist Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Debug Helper for Testing -->
    <script>
      // Only load debug helper on localhost
      if (['localhost', '127.0.0.1'].includes(window.location.hostname)) {
        const debugScript = document.createElement('script');
        debugScript.src = '/pwa-debug.js';
        debugScript.onload = () => {
          console.log('üîß PWA debug tools available in console:');
          console.log('   window.testPWAFeatures.runAllTests()');
        };
        document.head.appendChild(debugScript);
      }
    </script>
    
    <!-- Service Worker Registration (disabled on localhost to prevent stale-cache white screens) -->
    <script>
      if ('serviceWorker' in navigator) {
        const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);

        if (isLocal) {
          // Proactively unregister SWs during local development
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((reg) => reg.unregister());
            console.log('üßπ Unregistered existing service workers on localhost');
          });
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('‚úÖ Service Worker registered:', registration);

                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', (event) => {
                  if (event.data?.type === 'PLAY_NOTIFICATION_SOUND') {
                    const audio = new Audio(event.data.soundUrl);
                    audio.play().catch((e) => console.log('Audio play failed:', e));
                  }
                });
              })
              .catch((error) => {
                console.log('‚ùå Service Worker registration failed:', error);
              });
          });
        }
      }
    </script>
  </body>
</html>
