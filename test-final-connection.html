<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Appwrite Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2/dist/umd/sdk.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 2rem;
        }
        .success { 
            background: #e8f5e8; 
            border: 1px solid #4caf50; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #2e7d32;
        }
        .error { 
            background: #ffebee; 
            border: 1px solid #f44336; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #c62828;
        }
        .info { 
            background: #e3f2fd; 
            border: 1px solid #2196f3; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            color: #1565c0;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .therapist-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .therapist-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .therapist-id {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 5px 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85em;
            color: #2e7d32;
            margin-bottom: 8px;
            display: inline-block;
        }
        .therapist-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .code-block {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Final Appwrite Connection Test</h1>
        
        <div class="info">
            <strong>üéØ Final Verification:</strong> This test simulates exactly how your app fetches therapist data, without any mock fallbacks.
        </div>

        <button onclick="testAppConnection()">üß™ Test Real Data Connection</button>
        <button onclick="showTherapistIds()">üìã Show All Therapist IDs</button>

        <div id="results"></div>
    </div>

    <script>
        // Use the exact same configuration as your app
        const APPWRITE_CONFIG = {
            endpoint: 'https://syd.cloud.appwrite.io/v1',
            projectId: '68f23b11000d25eb3664',
            databaseId: '68f76ee1000e64ca8d05',
            collections: {
                therapists: 'therapists_collection_id'
            }
        };

        // Initialize Appwrite exactly like your app does
        const client = new Appwrite.Client()
            .setEndpoint(APPWRITE_CONFIG.endpoint)
            .setProject(APPWRITE_CONFIG.projectId);

        const databases = new Appwrite.Databases(client);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        // Simulate the exact same therapistService.getTherapists() call your app makes
        async function simulateTherapistServiceCall() {
            console.log('üìã Fetching all therapists from collection:', APPWRITE_CONFIG.collections.therapists);
            const response = await databases.listDocuments(
                APPWRITE_CONFIG.databaseId,
                APPWRITE_CONFIG.collections.therapists
            );
            console.log('‚úÖ Fetched therapists:', response.documents.length);
            return response.documents;
        }

        async function testAppConnection() {
            try {
                log('üöÄ Testing Appwrite connection using your exact app configuration...', 'info');
                log('üì° Endpoint: ' + APPWRITE_CONFIG.endpoint, 'info');
                log('üÜî Project ID: ' + APPWRITE_CONFIG.projectId, 'info');
                log('üóÑÔ∏è Database ID: ' + APPWRITE_CONFIG.databaseId, 'info');
                log('üìã Collection ID: ' + APPWRITE_CONFIG.collections.therapists, 'info');

                // Call the same method your app calls
                const therapists = await simulateTherapistServiceCall();

                if (therapists.length === 0) {
                    log('‚ö†Ô∏è Connection successful but no therapists found!', 'error');
                    log('This means:', 'info');
                    log('‚úÖ Your Appwrite configuration is correct', 'success');
                    log('‚ùå But the therapists_collection_id collection is empty', 'error');
                    log('üí° You need to add therapist data to the collection', 'info');
                    return;
                }

                log(`üéâ SUCCESS! Found ${therapists.length} therapists in Appwrite!`, 'success');
                log('‚úÖ Your therapist cards will now load real data instead of mock data', 'success');
                log('‚úÖ No more mock data fallback needed', 'success');

                // Show summary
                const activeTherapists = therapists.filter(t => 
                    t.status === 'Available' || t.status === 'available' || 
                    t.isOnline === true || t.isLive === true
                );

                log(`üìä Summary:`, 'info');
                log(`  ‚Ä¢ Total therapists: ${therapists.length}`, 'info');
                log(`  ‚Ä¢ Active/Available: ${activeTherapists.length}`, 'info');
                log(`  ‚Ä¢ With profiles: ${therapists.filter(t => t.name).length}`, 'info');

                // Show configuration confirmation
                const configConfirmation = `
üéâ CONFIGURATION CONFIRMED:

‚úÖ Collection ID: "therapists_collection_id" is CORRECT
‚úÖ Database connection: WORKING
‚úÖ Data retrieval: SUCCESS
‚úÖ Mock data: REMOVED

Your app is now connected to real Appwrite data!
                `;
                log(configConfirmation, 'success');

            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                
                if (error.message.includes('Collection with the requested ID could not be found')) {
                    log('üîß The collection "therapists_collection_id" does not exist', 'error');
                    log('üí° Check your Appwrite console to verify the correct collection name', 'info');
                } else {
                    log(`üîç Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                }
            }
        }

        async function showTherapistIds() {
            try {
                log('üìã Retrieving all therapist IDs for your reference...', 'info');
                
                const therapists = await simulateTherapistServiceCall();
                
                if (therapists.length === 0) {
                    log('‚ùå No therapists found in collection', 'error');
                    return;
                }

                log(`üìÑ Found ${therapists.length} therapist records:`, 'success');

                const therapistListHtml = '<div class="therapist-list">' + 
                    therapists.map((therapist, index) => `
                        <div class="therapist-item">
                            <div class="therapist-id">$id: ${therapist.$id}</div>
                            <div class="therapist-name">${therapist.name || 'Unnamed Therapist'}</div>
                            <div>Email: ${therapist.email || 'Not set'}</div>
                            <div>Status: ${therapist.status || 'Not set'}</div>
                            <div>Location: ${therapist.location || 'Not set'}</div>
                        </div>
                    `).join('') + 
                '</div>';

                log(therapistListHtml, 'info');

                // Also show as a simple list for copy/paste
                const idList = therapists.map(t => `'${t.$id}', // ${t.name || 'Unnamed'}`).join('\n');
                
                const listDisplay = `
üìã Therapist IDs (for reference):

${idList}

üéØ These are the actual document IDs your therapist cards will use.
                `;
                
                log(`<div class="code-block">${listDisplay}</div>`, 'info');

            } catch (error) {
                log(`‚ùå Error retrieving therapist IDs: ${error.message}`, 'error');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            log('üöÄ Final connection test ready!', 'info');
            log('üß™ Click "Test Real Data Connection" to verify your Appwrite setup', 'info');
        });
    </script>
</body>
</html>
