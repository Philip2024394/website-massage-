# NUCLEAR OPTION: Ultra-simple Netlify config
# This removes ALL complexity and uses basic, reliable approaches

[build]
  publish = "dist"
  command = "npm ci && npm run build:simple"

[build.environment]
  NODE_VERSION = "18.19.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Just the essential redirect for SPA
[[redirects]]
  from = "/*"
  to = "/index.html" 
  status = 200