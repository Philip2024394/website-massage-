<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil10 Discount Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .debug-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        .warning { color: #fbbf24; font-weight: bold; }
        button {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Phil10 Discount Status Debug</h1>
        <p>Checking if phil10's discount data is properly saved in Appwrite...</p>

        <div class="debug-section">
            <h3>ğŸ“Š Database Connection Status</h3>
            <div id="connection-status">Connecting to Appwrite...</div>
        </div>

        <div class="debug-section">
            <h3>ğŸ¯ Phil10 Discount Data</h3>
            <div id="discount-data">Loading discount data...</div>
        </div>

        <div class="debug-section">
            <h3>ğŸ”§ Debug Actions</h3>
            <button onclick="checkDiscountStatus()">ğŸ”„ Refresh Discount Status</button>
            <button onclick="testDiscountFunction()">ğŸ§ª Test Discount Function</button>
            <button onclick="clearDiscountData()">ğŸ—‘ï¸ Clear Discount Data</button>
        </div>

        <div class="debug-section">
            <h3>ğŸ“ Debug Log</h3>
            <pre id="debug-log"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script>
        // Appwrite Configuration
        const client = new Appwrite.Client();
        const databases = new Appwrite.Databases(client);

        client
            .setEndpoint('https://syd.cloud.appwrite.io/v1')
            .setProject('68f23b11000d25eb3664');

        const DATABASE_ID = '68f76ee1000e64ca8d05';
        const COLLECTION_ID = 'therapists_collection_id';
        const PHIL10_ID = '6912d611003551067831';

        let debugLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            
            const logElement = document.getElementById('debug-log');
            logElement.textContent = debugLog.join('\\n');
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(logEntry);
        }

        async function checkDiscountStatus() {
            try {
                log('ğŸ” Fetching phil10 document from Appwrite...', 'info');
                
                const phil10Doc = await databases.getDocument(
                    DATABASE_ID,
                    COLLECTION_ID,
                    PHIL10_ID
                );
                
                log(`âœ… Successfully fetched phil10 document`, 'success');
                
                // Check discount fields
                const discountData = {
                    discountPercentage: phil10Doc.discountPercentage,
                    discountDuration: phil10Doc.discountDuration,
                    discountEndTime: phil10Doc.discountEndTime,
                    isDiscountActive: phil10Doc.isDiscountActive
                };
                
                log(`ğŸ“Š Discount Data: ${JSON.stringify(discountData, null, 2)}`, 'info');
                
                // Check if discount is currently active
                const now = new Date();
                const endTime = discountData.discountEndTime ? new Date(discountData.discountEndTime) : null;
                const isActive = discountData.discountPercentage > 0 && 
                                 endTime && 
                                 endTime > now && 
                                 discountData.isDiscountActive;
                
                log(`â° Current Time: ${now.toISOString()}`, 'info');
                log(`ğŸ¯ Discount End Time: ${endTime ? endTime.toISOString() : 'Not set'}`, 'info');
                log(`ğŸ”¥ Is Discount Active: ${isActive ? 'YES' : 'NO'}`, isActive ? 'success' : 'error');
                
                // Update UI
                document.getElementById('connection-status').innerHTML = 
                    '<span class="success">âœ… Connected to Appwrite</span>';
                
                document.getElementById('discount-data').innerHTML = `
                    <div style="margin: 10px 0;">
                        <strong>Discount Percentage:</strong> <span class="${discountData.discountPercentage > 0 ? 'success' : 'error'}">${discountData.discountPercentage || 0}%</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Duration:</strong> <span class="${discountData.discountDuration > 0 ? 'success' : 'error'}">${discountData.discountDuration || 0} hours</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>End Time:</strong> <span class="${endTime ? 'success' : 'error'}">${endTime ? endTime.toLocaleString() : 'Not set'}</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Is Active:</strong> <span class="${discountData.isDiscountActive ? 'success' : 'error'}">${discountData.isDiscountActive ? 'YES' : 'NO'}</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>Should Show on Card:</strong> <span class="${isActive ? 'success' : 'error'}">${isActive ? 'YES - Should be visible!' : 'NO - Will not show'}</span>
                    </div>
                `;
                
                if (isActive) {
                    log('ğŸ‰ DISCOUNT IS ACTIVE - Should be visible on therapist card!', 'success');
                } else {
                    log('âŒ DISCOUNT IS NOT ACTIVE - Will not show on card', 'error');
                    
                    if (discountData.discountPercentage === 0) {
                        log('ğŸ’¡ Issue: discountPercentage is 0', 'warning');
                    }
                    if (!endTime) {
                        log('ğŸ’¡ Issue: discountEndTime is not set', 'warning');
                    }
                    if (endTime && endTime <= now) {
                        log('ğŸ’¡ Issue: discountEndTime has passed', 'warning');
                    }
                    if (!discountData.isDiscountActive) {
                        log('ğŸ’¡ Issue: isDiscountActive is false', 'warning');
                    }
                }
                
            } catch (error) {
                log(`âŒ Error fetching phil10 data: ${error.message}`, 'error');
                document.getElementById('connection-status').innerHTML = 
                    '<span class="error">âŒ Connection Failed</span>';
                document.getElementById('discount-data').innerHTML = 
                    '<span class="error">Failed to load discount data</span>';
            }
        }

        async function testDiscountFunction() {
            try {
                log('ğŸ§ª Testing discount activation function...', 'info');
                
                const testDiscountData = {
                    discountPercentage: 5,
                    discountDuration: 4,
                    discountEndTime: new Date(Date.now() + 4 * 60 * 60 * 1000).toISOString(),
                    isDiscountActive: true
                };
                
                log(`ğŸ¯ Test Data: ${JSON.stringify(testDiscountData, null, 2)}`, 'info');
                
                // Test the same logic used in TherapistCard
                const isActive = !!(
                    testDiscountData.discountPercentage && 
                    testDiscountData.discountPercentage > 0 && 
                    testDiscountData.discountEndTime &&
                    (() => {
                        const now = new Date();
                        const endTime = new Date(testDiscountData.discountEndTime);
                        return !isNaN(endTime.getTime()) && endTime > now;
                    })()
                );
                
                log(`ğŸ” Test Result: ${isActive ? 'WOULD SHOW' : 'WOULD NOT SHOW'}`, isActive ? 'success' : 'error');
                
            } catch (error) {
                log(`âŒ Test error: ${error.message}`, 'error');
            }
        }

        async function clearDiscountData() {
            try {
                log('ğŸ—‘ï¸ Clearing discount data for phil10...', 'warning');
                
                await databases.updateDocument(
                    DATABASE_ID,
                    COLLECTION_ID,
                    PHIL10_ID,
                    {
                        discountPercentage: 0,
                        discountDuration: 0,
                        discountEndTime: null,
                        isDiscountActive: false
                    }
                );
                
                log('âœ… Discount data cleared successfully', 'success');
                setTimeout(() => checkDiscountStatus(), 1000);
                
            } catch (error) {
                log(`âŒ Error clearing discount data: ${error.message}`, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸš€ Starting phil10 discount status check...', 'info');
            checkDiscountStatus();
        });
    </script>
</body>
</html>
